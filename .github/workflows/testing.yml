name: Testing
on:
  - push
  - pull_request
jobs:
  testing:
    name: Go testing
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15.4' 
      - run: go test